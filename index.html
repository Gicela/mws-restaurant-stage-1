<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Udacity Nonadegree Restaurant project" />
  <meta name="author" content="//gicelamorales.com">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta itemprop="name" content="Udacity Nanodegree course">
  <meta itemprop="image" content="images/icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#307699">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" >Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-roledescription="Google map"></div>
    </section>
    <section>
      <div class="filter-options" role="menu" >
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
       
          <option value="all" >All Neighborhoods</option>
        </select>
      </label>
      <label for="cuisines-select" >
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="1">
          <option value="all" >All Cuisines</option>
        </select>
      </label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpl2KDyqIaOiBU-E11ZjwMrH-rHgJNujg&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script>
  /**
 * Register service worker.
 */

 if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}

  </script>
</body>

</html>
